<html lang="hu-HU">
<head>
    <meta charset="UTF-8">
    <title>Pontverseny</title>
    <link rel="stylesheet" href="leadboard.css">
</head>
<body>        
    <div class="back"><a href="index.html">Vissza a Főoldalra</a></div>
    <div class="navbar">
        <div class="title"><h1>Pontverseny</h1></div>
    </div>
    <div class="tartalom">
        <div class="bal">
            <table>
                <thead>
                    <tr>
                        <th>p</th>
                        <th>#</th>
                        <th>Név</th>
                        <th>Pont</th>
                    </tr>
                </thead>
                <tbody id="data-output">

                </tbody>
            </table>
        </div>
        <div class="jobb">
            <table>
                <thead>
                    <tr>
                        <th>p</th>
                        <th>Team</th>
                        <th>Pont</th>
                    </tr>
                </thead>
                <tbody id="data-output2">

                </tbody>
            </table>
        </div>
    </div>
    <script>
        fetch("data1.json")
        .then(function(response){
            return response.json();
        })
        .then(function(datas){
            let placeholder = document.querySelector("#data-output");
            let out ="";
            for (let data of datas) {
                out += `
                <tr>
                <td>${data.p}</td>
                <td>${data.code}</td>
                <td class="l">${data.name}</td>
                <td>${data.point}</td>
                </tr>
            `;  
                }
            placeholder.innerHTML = out;
        })

        fetch("data2.json")
        .then(function(response){
            return response.json();
        })
        .then(function(datas){
            let placeholder = document.querySelector("#data-output2");
            let out ="";
            for (let data of datas) {
                out += `
                <tr>
                <td>${data.p}</td>
                <td class="l">${data.team}</td>
                <td>${data.point}</td>
                </tr>
            `;  
                }
            placeholder.innerHTML = out;
        })
    </script>
</body>
</html>
