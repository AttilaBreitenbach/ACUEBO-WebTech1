<html lang="hu-HU">
<head>
    <meta charset="UTF-8">
    <title>Kalendár</title>
    <link rel="stylesheet" href="calendar.css">
    <style>
    </style>
</head>
<body>        
    <div class="back"><a href="index.html">Vissza a Főoldalra</a></div>
    <div class="navbar">
        <div class="title"><h1>Calendar</h1></div>
    </div>
    <div class="table_component">
        <table>
                <thead>
                    <tr>
                        <th style="width: 10%;">Sorszám</th>
                        <th style="width: 10%;">Dátum</th>
                        <th>Helyszín</th>
                        <th>Város</th>
                    </tr>
                </thead>
                <tbody id="data-output">

                </tbody>
            </table>
    </div>
    <script>
        fetch("data3.json")
        .then(function(response){
            return response.json();
        })
        .then(function(datas){
            let placeholder = document.querySelector("#data-output");
            let out ="";
            for (let data of datas) {
                out += `
                <tr>
                <td style="">${data.sorszam}</td>
                <td>${data.datum}</td>
                <td>${data.helyszin}</td>
                <td>${data.varos}</td>
                </tr>
            `;  
                }
            placeholder.innerHTML = out;
        })
    </script>
</body>
</html>
